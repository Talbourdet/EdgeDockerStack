  mariadb-service:
    image: linuxserver/mariadb
    volumes:
      - v_mariadb:/config
    ports:
      - 3306:3306
    restart: unless-stopped

  grafana-service:
    build:
      context: .
      dockerfile: dockerfile-grafana
    volumes:
      - v_grafana:/var/lib/grafana
    ports:
      - 3000:3000
    restart: unless-stopped

  portainer-service:
    image: portainer/portainer
    volumes:
      - v_portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9000:9000
    restart: unless-stopped
volumes:
  v_mariadb:
  v_grafana:
  v_portainer:
